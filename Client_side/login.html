<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/login.css">
    <link rel="stylesheet" href="styles/navbar.css">
    <title>Document</title>
</head>
<body>
    <div class="log-container">
        <div class="navbar-container" id="navbarContainer"></div>
        <div class="lg-left-container">
            <img src="./images/lg.jpg" alt="Logo">
        </div>
        <div class="lg-right-container">
            <h1>log in</h1>
            <form action="">
                <input type="uname" id="uname" name="uname" placeholder="Username">
                <input type="password" id="password" name="password" placeholder="Password"> 
                <select id="users" name="users">
                    <option value="Student">Student</option>
                    <option value="Teacher">Teacher</option>
                    
                  </select>
                  <button class="lg-button">
                    Continue
                </button>
                <h2>Don't have an account?</h2>
                <button class="lg-button2">
                    Get started 
                </button>
            </form>
          
        </div>
    </div>
    <script>
        // Fetch and inject navbar content
        fetch('./components/navbar_before_login.html')
            .then(response => response.text())
            .then(html => {
                document.getElementById('navbarContainer').innerHTML = html;
            })
            .catch(error => console.error('Error fetching navbar content:', error));
    </script>
</body>
</html>
