<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/aboutus.css">
    <link rel="stylesheet" href="styles/navbar.css">
    <title>About us</title>
</head>
<body>
    
    <div class="navbar-container" id="navbarContainer"></div>
    <h1 class="ab">about us!</h1>
    <div class="split left">
        <img src="./images/au.jpg" alt="About Us Image">
    </div>
    <div class="split right">
        <img src="./images/bg.jpg" alt="Background Image">
    </div>
   
<script>
    // Fetch and inject navbar content
    fetch('./components/navbar_before_login.html')
        .then(response => response.text())
        .then(html => {
            document.getElementById('navbarContainer').innerHTML = html;
        })
        .catch(error => console.error('Error fetching navbar content:', error));
</script>
</body>
</html>
