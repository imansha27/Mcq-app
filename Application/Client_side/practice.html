<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/s-home.css" />
    <link rel="stylesheet" href="styles/navbar.css" />
    <title>Quiz</title>
  </head>
  <body>
    <div ="h-container">
      <div class="navbar-container" id="navbarContainer"></div>
  <div class="r-container"> 
  
  </div>
  <div class="category-buttons" style="margin-left: 40px; bottom: 200px;">
    <button class="category-button" id="allButton" onclick="setCategory('All')">All</button>
    <button class="category-button" id="organicButton" onclick="setCategory('Organic')">Organic</button>
    <button class="category-button" id="inorganicButton" onclick="setCategory('Inorganic')">Inorganic</button>
    <button class="category-button" id="physicalButton" onclick="setCategory('Physical')">Physical</button>
    
  </div></div>
      <div class="q-container">
        
        <div class="qtn">
          <p id="Question"> </p>
        
          <div class="img-cont" id="img"></div>
          <div class="list">
            <ol>
              <li id="ch1"></li>
              <li id="ch2"></li>
              <li id="ch3"></li>
              <li id="ch4"></li>
              <li id="ch5"></li>
          </ol>
          </div>
        </div>
        <div class="ans-btns">
          <button class="btn" id="Choice1">1</button>
          <button class="btn" id="Choice2">2</button>
          <button class="btn" id="Choice3">3</button>
          <button class="btn" id="Choice4">4</button>
          <button class="btn" id="Choice5">5</button>
        </div>
        <button id="next-btn">NEXT</button>
      </div>
      <div class="hint">
        <div class="box"> <h2>hint: </h2>
          <p id="qhint"></p></div>
      </div>
    </div>


    <div id="myModal" class="modal">
      <div class="modal-content">
        <p>Here's the results of your practice Quiz!</p>
        <p>The quiz had a total of 9 questions, And your results are as below:</p>
        <p>Total correct answers: <span id="Result"></span></p>
        <p>Total time: <span id="time"></span></p>
        <div class="answer-container">
        
        </div>
        <div class="button-container" style="margin-left: 250px;">
          <button id="nextRoundBtn" onclick="closeMessageModal();">Continue practice</button>
        </div>
      </div>
    </div>
    

    <script src="/Application/Client_side/components/js/navbar.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="js/practice.js"></script>
   
    <script>
      // Fetch and inject navbar contents
      fetch("./components/navbar_after_login.html")
        .then((response) => response.text())
        .then((html) => {
          document.getElementById("navbarContainer").innerHTML = html;
        })
        .catch((error) =>
          console.error("Error fetching navbar content:", error)
        );
  





      
    </script>
  </body>
</html>
