<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/discussion.css">
    <link rel="stylesheet" href="styles/navbar.css">
    <title>Discussion</title>
</head>
<body>
    <div class="navbar-container" id="navbarContainer"> </div>
    <div class="d-container">
       
        <div class="container">
            
            <div class="chat-container">
               
              
                </div>
              
                <div class="chat" id="chatMessages">
                   
               
                        <button id="sendButton" onclick="openMessageModal()">Send</button>
                  
                </div>
                
            
        </div>
    </div>
    <div id="messageModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeMessageModal()">&times;</span>
            <h2>Enter Message</h2>
            <textarea id="messageContent" name="messageContent" rows="4" cols="50"></textarea><br /><br />
            <button onclick="sendMessage()">Send</button>
            <button class="cancel-btn" onclick="closeMessageModal()">Cancel</button>
        </div>
    </div>
    
 
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="js/discussion.js"></script>
    <script src="/Application/Client_side/components/js/navbar.js"></script>
    <script>
         $(document).ready(function () {
            $(".btn").click(function () {
                $(".btn").removeClass("clicked"); // Remove the class from all buttons
                $(this).addClass("clicked"); // Add the class to the clicked button
            });
        });
    </script>
</body>
</html>
