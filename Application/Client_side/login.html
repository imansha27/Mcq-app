<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/login.css">
    <link rel="stylesheet" href="styles/navbar.css">
    <title>Login</title>
</head>
<body>
    <div class="log-container">
        <div class="navbar-container" id="navbarContainer"></div>
        <div class="lg-left-container">
            <img src="./images/lg.jpg" alt="Login">
        </div>
        <div class="lg-right-container">
            <h1>log in</h1>
            <form onsubmit="return false;">
                <input type="text" id="UserName" name="uname" placeholder="Username">
                <input type="text" id="Password" name="password" placeholder="Password"> 
                <select id="UserType" name="users">
                    <option value="Student">Student</option>
                    <option value="Teacher">Teacher</option>
                </select>
                <button type="button" class="lg-button" onclick="loginUser()">
                    Continue
                </button>
                <h2>Don't have an account?</h2>
                <button class="lg-button2">
                    <a href="register.html" style="text-decoration: none; color: inherit;">
                    Get started 
                    </a>
                </button>
            </form>
        </div>
    </div>
    <script>
        async function loginUser() {
            // Collect form data
            const username = document.getElementById('UserName').value;
            const password = document.getElementById('Password').value;
            const userType = document.getElementById('UserType').value;

            if (username.trim() === '' || password.trim() === '') {
                alert('Please enter both username and password.');
                return;
            }

            try {
                const response = await fetch('http://localhost:8000/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password, userType }),
                });

                if (response.ok) {
                    const result = await response.json();
                    alert('Login Successful!');
                    
                    // Store the token in local storage
                    localStorage.setItem('token', result.token);
                   
                    // Redirect based on the userType
                    if (result.redirect) {
                        window.location.href = result.redirect;
                    }
                } else {
                    const result = await response.json();
                    alert(result.error);
                }
            } catch (error) {
                console.error('Error logging in:', error);
            }
        }

        // Fetch and inject navbar content
        fetch('./components/navbar_before_login.html')
            .then(response => response.text())
            .then(html => {
                document.getElementById('navbarContainer').innerHTML = html;
            })
            .catch(error => console.error('Error fetching navbar content:', error));
    </script>
</body>
</html>
