<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/login.css">
    <link rel="stylesheet" href="styles/navbar.css">
    <title>Login</title>
</head>
<body>
    <div class="log-container">
        <div class="navbar-container" id="navbarContainer"></div>
        <div class="lg-left-container">
            <img src="./images/lg.jpg" alt="Login">
        </div>
        <div class="lg-right-container">
            <h1>log in</h1>
            <form onsubmit="return false;">
                <input type="text" id="UserName" name="uname" placeholder="Username">
                <input type="text" id="Password" name="password" placeholder="Password"> 
                <select id="UserType" name="users">
                    <option value="Student">Student</option>
                    <option value="Teacher">Teacher</option>
                </select>
                <button type="button" class="lg-button" onclick="loginUser()">
                    Continue
                </button>
                <h2>Don't have an account?</h2>
                <button class="lg-button2">
                    <a href="register.html" style="text-decoration: none; color: inherit;">
                    Get started 
                    </a>
                </button>
            </form>
        </div>
    </div>
    <script src="js/login.js"></script>
</body>
</html>
