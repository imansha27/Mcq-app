<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/Forum.css" />
    <link rel="stylesheet" href="styles/navbar.css" />
    <title>Forum</title>
</head>

<body>
    <div class="h-container">
        <div class="navbar-container" id="navbarContainer"></div>
    </div>
    <main class="flex-container">
        <div class="smaller-side">
            <button class="start-discussion-btn" onclick="openModal()">
                Start a new discussion
            </button>
            <div id="discussionContainer"></div>
            <div id="modal" class="modal">
                <div class="modal-content">
                    <span class="close" onclick="closeModal()">&times;</span>
                    <h2>Start a New Discussion</h2>
                    <label for="title">Title:</label>
                    <input type="text" id="title" name="title" /><br /><br />
                    <input type="hidden" id="token" value="" />
                    <label for="content">Content:</label>
                    <textarea id="content" name="content"></textarea><br /><br />
                    <button onclick="saveDiscussion()">Save</button>
                    <button class="cancel-btn" onclick="closeModal()">Cancel</button>
                </div>
            </div>
        </div>
        <div class="larger-side">
            <div class="d-container">
                <div class="container">
                    <div class="displayDiscussionDetails">
                        <div class="discussionDetailsContainer">
                           
                        </div>
                    </div>
                    
                    <div class="chat-container">
        
        
                    </div>
        
                    <div class="chat" id="chatMessages" ></div>
                    <button id="sendButton" onclick="openMessageModal()">Send</button>
        
        
                </div>
            </div>
            <div id="messageModal" class="modal">
                <div class="modal-content">
                    <span class="close" onclick="closeMessageModal()">&times;</span>
                    <h2>Enter Message</h2>
                    <textarea id="messageContent" name="messageContent" rows="4" cols="50"></textarea><br /><br />
                    <button onclick="sendMessage()">Post</button>
                    <button class="cancel-btn" onclick="closeMessageModal()">Cancel</button>
                </div>
            </div>
        
        </div>
    </main>

    <script src="js/Forum.js"></script>
    <script src="/Application/Client_side/components/js/navbar.js"></script>
</body>

</html>
