<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/Forum.css" />
    <link rel="stylesheet" href="styles/navbar.css" />
    <title>Forum</title>
</head>

<body>
    <div class="h-container">
        <div class="navbar-container" id="navbarContainer"></div>
    </div>
    <main>
        <div class="container" id="discussionContainer"></div>
    </main>

    <button class="start-discussion-btn" onclick="openModal()">
        Start a new discussion
    </button>
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Start a New Discussion</h2>
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" /><br /><br />
            <input type="hidden" id="token" value="" />
            <label for="content">Content:</label>
            <textarea id="content" name="content"></textarea><br /><br />
            <h3>if the Discussion includes an Image :</h3>
            <input type="file" id="imageInput" style="margin-top: 5px" accept="image/*"
                onchange="previewImage(event)" />
            <div id="imagePreview" style="width: 295px; height: 75px; margin-left: 10px"></div>
            <button onclick="saveDiscussion()">Save</button>
            <button class="cancel-btn" onclick="closeModal()">Cancel</button>
        </div>
    </div>
    
    <script src="js/Forum.js"></script>
    <script src="/Application/Client_side/components/js/navbar.js"></script>
</body>

</html>
