<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/s-home.css" />
    <link rel="stylesheet" href="styles/navbar.css" />
    <title>Quiz</title>
  </head>
  <body>
    <div ="h-container">
      <div class="navbar-container" id="navbarContainer"></div>
      <div class="q-container">
        <div class="qtn">
          <p id="Question"> </p>
        
          <div class="img-cont" id="img"></div>
          <div class="list">
            <ol>
              <li id="ch1"></li>
              <li id="ch2"></li>
              <li id="ch3"></li>
              <li id="ch4"></li>
              <li id="ch5"></li>
          </ol>
          </div>
        </div>
        <div class="ans-btns">
          <button class="btn">1</button>
          <button class="btn">2</button>
          <button class="btn">3</button>
          <button class="btn">4</button>
          <button class="btn">5</button>
        </div>
        <button id="next-btn">NEXT</button>
      </div>
      
    </div>
  
    <script src="/Application/Client_side/components/js/navbar.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="js/s-home.js"></script>
   
    <script>
      // Fetch and inject navbar contents
      fetch("./components/navbar_after_login.html")
        .then((response) => response.text())
        .then((html) => {
          document.getElementById("navbarContainer").innerHTML = html;
        })
        .catch((error) =>
          console.error("Error fetching navbar content:", error)
        );
  

      $(document).ready(function () {
        $(".btn").click(function () {
          $(".btn").removeClass("clicked"); 
          $(this).addClass("clicked");
        });
      });





      
    </script>
  </body>
</html>
