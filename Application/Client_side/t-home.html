<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/t-home.css" />
    <link rel="stylesheet" href="styles/navbar.css" />
    <title>Add Questions</title>
  </head>
  <body>
    <div class="h-container">
      <div class="navbar-container" id="navbarContainer"></div>
    </div>
    <h1>Add MCQ from here :</h1>
    <div class="t-container">
      <div class="quest">
        <div class="input-box">
          <textarea
            id="questionInput"
            placeholder="Enter your question..."
            rows="10"
            cols="50"
          ></textarea>
        </div>
        <div class="choices">
          <div class="choice-row">
            <input type="text" id="choice1Input1" placeholder="Choice 1" />
          </div>
          <div class="choice-row">
            <input type="text" id="choice1Input2" placeholder="Choice 2" />
          </div>
          <div class="choice-row">
            <input type="text" id="choice1Input3" placeholder="Choice 3" />
          </div>
          <div class="choice-row">
            <input type="text" id="choice1Input4" placeholder="Choice 4" />
          </div>
          <div class="choice-row">
            <input type="text" id="choice1Input5" placeholder="Choice 5" />
          </div>
          <input type="hidden" id="token" value="" />
        </div>
      </div>
      <div class="fields">
        <br />

        <div class="choice-row2">
          <h3>if the question includes an Image :</h3>
          <input
            type="file"
            id="imageInput"
            style="margin-top: 60px"
            accept="image/*"
            onchange="previewImage(event)"
          />
          <div
            id="imagePreview"
            style="width: 295px; height: 75px; margin-left: 10px"
          ></div>
        </div>

        <div class="choice-row2">
          <h3>Correct Answer:</h3>
          &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
          <select id="corr" name="correct">
            <option value="Choice1">Choice 1</option>
            <option value="Choice2">Choice 2</option>
            <option value="Choice3">Choice 3</option>
            <option value="Choice4">Choice 4</option>
            <option value="Choice5">Choice 5</option>
          </select>
        </div>

        <div class="choice-row2">
          <h3>Question Category:</h3>
          &nbsp;
          <select id="cate" name="cat">
            <option value="Organic">Organic</option>
            <option value="Inorganic">Inorganic</option>
            <option value="Physical">Physical</option>
          </select>
        </div>

        <h3 style="padding-left: 10px">
          Source (E.g: Model Paper, 2001 Past Paper):
        </h3>

        <div class="choice-row">
          <input id="source" type="text" placeholder="Source" />
        </div>

        <div class="button-container">
          <button type="submit" id="sub">Submit</button>
          <button type="button" id="dele" onclick="discard()">Discard</button>
        </div>
        <h3 style="padding-left: 10px">
          The submitted questions will be reviewed before being added to the
          database.
        </h3>
      </div>
    </div>
  
    <script src="js/t-home.js"></script>
    <script src="/Application/Client_side/components/js/navbar.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </body>
</html>
