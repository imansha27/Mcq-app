<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/t-home.css" />
    <link rel="stylesheet" href="styles/navbar.css" />
    <title>Add Questions</title>
  </head>
  <body>
    <div class="h-container">
      <div class="navbar-container" id="navbarContainer"></div>
    </div>
    <h1>Add MCQ from here :</h1>
    <div class="t-container">
        
      <div class="quest">
        <div class="input-box">
          <textarea
            placeholder="Enter your question..."
            rows="10"
            cols="50"
          ></textarea>
        </div>
        <div class="choices">
          <div class="choice-row">
            <input type="text" placeholder="Choice 1" />
          </div>
          <div class="choice-row">
            <input type="text" placeholder="Choice 2" />
          </div>
          <div class="choice-row">
            <input type="text" placeholder="Choice 3" />
          </div>
          <div class="choice-row">
            <input type="text" placeholder="Choice 4" />
          </div>
          <div class="choice-row">
            <input type="text" placeholder="Choice 5" />
          </div>
        </div>
      </div>
      <div class="fields">
        <br />
        <div class="choice-row2">
          <h3>Correct Answer:</h3>
          &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
          <select id="corr" name="correct">
            <option value="1">Choice 1</option>
            <option value="2">Choice 2</option>
            <option value="3">Choice 3</option>
            <option value="4">Choice 4</option>
            <option value="5">Choice 5</option>
          </select>
        </div>

        <div class="choice-row2">
          <h3>Question Category:</h3>
          &nbsp;
          <select id="corr" name="cat">
            <option value="o">Organic</option>
            <option value="i">Inorganic</option>
            <option value="p">Physical</option>
          </select>
        </div>
        <br />
        <br />
        <h3 style="padding-left: 10px">
          Source (E.g: Model Paper, 2001 Past Paper):
        </h3>

        <div class="choice-row">
          <input id="source" type="text" placeholder="Source" />
        </div>
        <br />
        <div class="button-container">
          <button type="submit" id="sub">Submit</button>
          <button type="button" id="dele">Discard</button>
        </div>
        <h3 style="padding-left: 10px">The submitted questions will be reviewed before being added to the database.</h3>
      </div>
    </div>
    <script>
      // Fetch and inject navbar contents
      fetch("./components/Teacher_navbar.html")
        .then((response) => response.text())
        .then((html) => {
          document.getElementById("navbarContainer").innerHTML = html;
        })
        .catch((error) =>
          console.error("Error fetching navbar content:", error)
        );
    </script>
  </body>
</html>
